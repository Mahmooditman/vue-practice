<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .completed-todo {
            color: green;
            text-decoration: line-through;
        }

        .small-image {
            max-width: 5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="newTodo">
            <input type="text" v-model="newImage">
            <button @click="addTodo()">Add Todo</button>
        </div>
        Todos
        <ul>
            <li v-for="t, index in todos" v-if="!t.completed && !t.deleted">
                {{ t.text }}
                <img v-bind:src="t.image" class="small-image">
                <button @click="t.deleted=true">X</button>
                <button @click="t.completed=true">Complete</button>
            </li>
        </ul>

        Completed
        <ul>
            <li v-for="t in todos" v-if="t.completed && !t.deleted" class="completed-todo">
                {{ t.text }}
                <button @click="t.deleted=true">X</button>
            </li>
        </ul>
    </div>

    <script src="./vue-intro.js"></script>
</body>
</html>
